apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2 # Use the Elasticsearch version you need
        resources:
            requests:
              cpu: 1000m
              memory: 1024Mi
            limits:
              cpu: 2000m
              memory: 2048Mi
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9200
        env:
          - name: discovery.type
            value: "single-node"
          - name: xpack.security.enabled
            value: "false"
